<table matSort  mat-table [dataSource]="dataSource" (matSortChange)="sortData($any($event))">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.memberName}} </td>
    </ng-container>

    <ng-container matColumnDef="drawn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Drawn </th>
      <td *matCellDef="let element" mat-cell>
        <ng-container *ngIf="element.drawn" >
            <mat-icon style="background-color: greenyellow; border-radius: 100%;">check_circle_outline</mat-icon>
        </ng-container>
        <ng-container *ngIf="!element.drawn">
            <mat-icon style="background-color: red; border-radius: 100%;">highlight_off</mat-icon>
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">ok</button>
  </div>
